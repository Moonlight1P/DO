        <div class="chatbot">
            <div class="chatbot__header">
              John Doe
            </div>
            <div class="chatbot__messages">
              <!-- Chat messages will appear here -->
            </div>
            <div class="chatbot__input">
              <input type="text" id="userInput" placeholder="Type your message...">
              <button id="sendMessage">Send</button>
            </div>
          </div>
          <style>
            .chatbot {
              position: fixed;
              bottom: 20px;
              right: 20px;
              width: 300px;
              background-color: #f0f0f0;
              border: 1px solid #ddd;
              border-radius: 5px;
            }
          
            .chatbot__header {
              background-color: #333;
              color: #fff;
              text-align: center;
              padding: 10px;
            }
          
            .chatbot__messages {
              max-height: 300px;
              overflow-y: auto;
              padding: 10px;
            }
          
            .chatbot__input {
              padding: 10px;
              display: flex;
              align-items: center;
            }
          
            #userInput {
              flex: 1;
              padding: 5px;
              border: 1px solid #ddd;
              border-radius: 5px;
            }
          
            #sendMessage {
              background-color: #333;
              color: #fff;
              border: none;
              border-radius: 5px;
              padding: 5px 10px;
              cursor: pointer;
              margin-left: 10px;
            }
          
            #sendMessage:hover {
              background-color: #555;
            }
          </style>
